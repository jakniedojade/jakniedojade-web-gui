<div class="direction-selection-component">
    @if (lineIcon$ | async; as lineIcon) {
        <header>
            <h2><mat-icon>{{ lineIcon }}</mat-icon>{{ routeLine }}</h2> 
            <h3>Wybierz kierunek</h3>
        </header>
        <div id="direction-selection-buttons">
            @if (directionsData$ | async; as directionsData) {
                @for (direction of directionsData; track $index) {
                    <button
                        class="stop-line-button"
                        mat-stroked-button
                        (click)="selectDirection(direction)"
                        [class.selected]="direction === selectedDirection()">
                        <mat-icon>{{ lineIcon }}</mat-icon>
                        {{ routeLine }} | {{ direction.headsign }}
                    </button>
                }
            }
        </div>
    }

    <div class="navigation-buttons">
        <app-navigation-buttons
            [nextDisabled]="selectedDirection() === null"
            (next)="navigateToDirectionAnalysisOptions()"
            (previous)="navigateToLineSelection()">
        </app-navigation-buttons>
    </div>
</div>
